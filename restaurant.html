<!DOCTYPE html>
<html lang="en">

<head>
  <!--Including the GL JS CSS file in the <head> of my HTML file.-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Set the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Responsive styles -->
  <link rel="stylesheet" href="css/responsive-reviews.css">
  <meta name="author" content="Nikitas Chatzipazarlis">
  <meta name="description" content="Restaurant reviews application">
  <meta name="keywords" content="restaurant, review, reviews, map, neighborhood">
  
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-role="Restaurant information">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" alt="Restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-role="Reviews list">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <!-- Be sure to hide the map from assistive technologies -->
    <section id="map-container" aria-role="A map of the restaurant's neighborhood">
      <div id="map" role="application" aria-role="A map of the restaurant's neighborhood"></div>
    </section>
    <!-- End map -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </main>
  <!-- End main -->


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" src="sw.js"></script>
  <!-- End scripts -->
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
