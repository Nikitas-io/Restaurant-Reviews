<!DOCTYPE html>
<html lang="en">

<head>
  <!--Including the GL JS CSS file in the <head> of my HTML file.-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Set the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Responsive styles -->
  <link rel="stylesheet" href="css/responsive-main.css">
  <meta name="author" content="Nikitas Chatzipazarlis">
  <meta name="description" content="Restaurant reviews application">
  <meta name="keywords" content="restaurant, review, reviews, map, neighborhood">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <!-- Give the user the ability to skip right to filtering content -->
    <a href="#neighborhoods-select" id="skip-map">Skip to filtering content, map application ahead.</a>
  </header>

  <main role="main" id="maincontent">
    <section id="map-container" aria-role="A map of the city">
      <div id="map" role="application" aria-role="A map of the city"></div>
    </section>
    <section id="options-section" aria-role="Options section">
      <div class="filter-options" aria-role="Filter options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-role="Select neighborhood" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-role="Select cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <!-- Here is the restaurant list -->
      <ul id="restaurants-list"></ul>

    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Accessibility -->
  <script type="application/javascript" charset="utf-8" src="js/accessibility-main.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" src="sw.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->



</body>

</html>
